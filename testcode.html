<html>
<head>
  <title>LANDSCAPE CLOCK</title>

    <script>

    var morning = 7;
    var noon = 12;
    var evening = 17;
    var night = 20;    

    function startTime() {
      var today = new Date();
      var hour = today.getHours();
      var minute = today.getMinutes();
      var second = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('txt').innerHTML = hour + ":" + minute + ":" + second;
      var t = setTimeout(startTime, 500);
      return hour
    }
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }

    

    </script>

    <style>
    .page {
        width: 80%;
        max-width: 960px;
        margin: 50px auto;
        text-align: center;
        background-color: #03aaaa;
        border-radius: 5px;
    }

    .clocktext {
        font-size: 72px;
    }

    header{
        font-size: 56px;
        line-height: 48px;
    }

    h3 {
        font-size: 36px;
        display: block;
        padding: 5px 0px;
    }
    </style>
</head>

<body onload="startTime()">

    <div class="page">
        <header>Landscape Clock</header>

        <h3>The Time Is</h3>
        <div class="clocktext" id="txt"></div>
    </div>
    
</body>
</html>
